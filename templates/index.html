<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores para ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: pink;
      font-family: Arial, sans-serif;
    }
    #ramo {
      width: 200px;
      margin-top: 20px;
    }
    #mensajeFinal {
      display: none;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <h1>🌸✨ Feliz 21 de Septiembre ✨🌸</h1>
  <p>Que tengas un hermoso día lleno de alegría y amor 💕🌻</p>

  <!-- Imagen -->
  <img id="ramo" src="ramo.png" alt="Ramo de flores">

  <!-- Video -->
  <video id="video" width="300" autoplay>
    <source src="video_final.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <!-- Música -->
  <audio id="musica" autoplay>
    <source src="audio_recortado_47s_60s.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

  <!-- Mensaje final -->
  <div id="mensajeFinal">❤️ Te amo mucho, Alexandra Bolívar ❤️</div>

  <script>
    const video = document.getElementById("video");
    const musica = document.getElementById("musica");
    const mensajeFinal = document.getElementById("mensajeFinal");

    // Mostrar el mensaje final cuando termine la música
    musica.addEventListener("ended", () => {
      mensajeFinal.style.display = "block";
    });
  </script>
</body>
</html>
