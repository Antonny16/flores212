<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flores Amarillas 🌻</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Mensaje inicial -->
    <div class="mensaje">
        <h1>✨🌸 Feliz 21 de Septiembre 🌸✨</h1>
        <p>Que tengas un hermoso día lleno de alegría y amor 💕🌼</p>
    </div>

    <!-- Botón para iniciar -->
    <div class="center">
        <button id="startBtn">🌻 Tocar para empezar 🎶</button>
    </div>

    <!-- Audio -->
    <audio id="miAudio">
        <source src="{{ url_for('static', filename='floresamarillas.mp3') }}" type="audio/mpeg">
    </audio>

    <!-- Imagen del ramo -->
    <div id="ramo" style="display: none;">
        <img src="{{ url_for('static', filename='ramo.png') }}" alt="Ramo de flores">
    </div>

    <!-- Video sin audio -->
    <div id="videoFinal" style="display: none;">
        <video id="miVideo" width="100%" preload="auto">
            <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
        </video>
    </div>

    <!-- Mensaje final -->
    <div id="finalMsg" style="display: none;">
        <h2>💛🌻 Te amo mucho Alexandra Bolívar 🌻💛</h2>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
